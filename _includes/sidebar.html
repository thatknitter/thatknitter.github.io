
<div class="row-fluid">
    <div class="span8">
        
    </div>
    <div class="span4">
        <h3>Blog - Recent Posts</h3>

        <ul>
	  {% for post in site.posts limit: 5 %}
	    <li><a href="{{ post.url }}">{{ post.title }}</a><h4>{{ post.title }}</h4>
	<h6>{{ post.date | date_to_long_string }}</h6></li>
	  {% endfor %}
	</ul>
    </div>
    <div class="span12">
	<p>
		<a href="{{ post.url }}">Read Post</a>
	</p>
    </div>

</div>
